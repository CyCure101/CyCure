<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Module</title>
    <link rel="stylesheet" href="styles/module.css"/>
</head>
<body>

<header>
    <button class="back-button" onclick="location.href='homescreen.html'">Back to modules</button>
    <div class="module-title-box">[Cybersäkerhet för Kundservice]</div>
</header>

<section class="progress-section">
    <div class="progress-bar">
        <div class="progress-filled"></div>
    </div>

    <div class="progress-text">
        Progress: Steg X-Y - Z% Slutfört
    </div>
</section>

<div class="content-wrapper">
    <aside class="sidebar">
        <h2>Assigments</h2>
        <ul class="step-list">
            <li class="step completed">
                <span class="step-number">1</span>
                <span class="step-title">[Steg 1 Titel]</span>
                <span class="step-type">[CONTENT]</span>
                <span class="step-status">✓ Slutförd</span>
            </li>
            <li class="step current">
                <span class="step-number">2</span>
                <span class="step-title">[Steg 2 Titel]</span>
                <span class="step-type">[QUIZ]</span>
                <span class="step-status">← Aktuell</span>
            </li>
            <li class="step upcoming">
                <span class="step-number">3</span>
                <span class="step-title">[Steg 3 Titel]</span>
                <span class="step-type">[CONTENT]</span>
                <span class="step-status"></span>
            </li>
        </ul>
    </aside>

    <main class="main-step">
        <div class="step-title-box">[Stegtitel]</div>
        <div class="step-content">
            <p>[Här kommer lärmaterialet]</p>
            <div class="key-points-box">[Nyckelpoäng]</div>
            <div class="video-placeholder">[Video Placeholder]</div>
        </div>
        <div class="navigation-buttons">
            <button class="prev-step">← Föregående</button>
            <button class="next-step">Nästa →</button>
        </div>
        <div class="next-step-preview">
            <p>[Nästa steg förhandsvisning]</p>
        </div>

    </main>
</div>

</body>
</html>
